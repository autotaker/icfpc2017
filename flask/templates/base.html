<!DOCTYPE html>

<html>
    <head>
        {% block head %}
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
        <script src="{{ url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
        <title> {% block title %}{% endblock %} </title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('index') }}">negainoido</a>
                </div>
                <ul class="nav navbar-nav">
                    <li> <a href="{{ url_for('register_AI') }}">register</a> </li>
                    <li> <a href="{{ url_for('battle') }}">battle</a> </li>
                    <li> <a href="{{ url_for('show_game_list') }}">results</a> </li>
                    <li> <a href="{{ url_for('show_AI_list') }}">AI</a> </li>
                    <li> <a href="{{ url_for('show_map_list') }}">Maps</a> </li>
                </ul>
                <!--
                <ul class="nav navbar-nav navbar-right">
                    <li> <a href="javascript:start()"> start </a> </li>
                    <li> <a href="javascript:stop()"> stop </a> </li>
                </ul>
                -->
            </div>
            <script> 

function start() { 
    $.ajax({
        type: 'POST',
        url: {{ url_for('start') }},
        success: function(){location.reload()}
    });
};
function stop() { 
    $.ajax({
        type: 'POST',
        url: {{ url_for('stop') }},
        success: function(){location.reload()}
    });
};

                

            </script>
        </nav>
        <div class="container" id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
