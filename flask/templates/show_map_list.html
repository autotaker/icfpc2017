{% extends "base.html" %}

{% block title %} Map list  {% endblock %}
{% block content %}
    <h1> List of maps </h1>

    <table class="table">
        <thead>
            <tr>
                <th> name </th>
                <th> #edges </th>
                <th> tag </th>
            </tr>
        </thead>
        {% for info in map_list %}
            <tr>
                <td> <a href="{{ url_for('show_map', key = info['key']) }}"> {{ info['id'] }} </a></td>
                <td> {{ info['size'] }} </td>
                <td> {{ info['tag'] }} </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
